<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Login</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Notes SignUp</h1>
        <form class ="login" action="WriteNotes.html" method="post" name="form" onsubmit="return validateForm()">
            <div class="font-email">Email</div>
            <input autocomplete="on" type="text" id="email">
            <div id="email-error">Please enter your email.</div>
            <div class="font-password">Password</div>
            <input type="password" id="password">
            <div id="password-error">Please enter your password.</div>
            <div class="font-password">Re-enter password</div>
            <input type="password" id="password">
            <div id="password-error">Please enter your password.</div>
            <button type="submit" onclick="Login ()">Login</button>
            <div class="signup-box">
                <p>Already have an account? <a href="Notes.html">Go to login</a></p>
            </div>
    </div>
    
    <script src="Notes.js">  </script>
</body>
</html>
